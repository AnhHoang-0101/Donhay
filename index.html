<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anh Hoang | Cyber Ultra Smart</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap');

:root{
--neon:#00f5ff;
--purple:#8b5cf6;
--bg:#050510;
}

body{
margin:0;
background:radial-gradient(circle at top,#0b0b1f,#050510);
font-family:'Be Vietnam Pro', 'Inter', system-ui, sans-serif;
color:white;
overflow:hidden;
letter-spacing:0.3px;
}

/* Giảm độ đậm tiêu đề cho dễ nhìn */
h1,h2{
font-weight:700;
}

/* Splash */
#splash{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 1s ease forwards;
animation-delay:2s;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.logo{
font-size:38px;
font-weight:900;
background:linear-gradient(90deg,var(--neon),var(--purple));
-webkit-background-clip:text;
color:transparent;
animation:pulse 1.5s infinite alternate;
}
@keyframes pulse{from{opacity:.7}to{opacity:1}}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(0,245,255,.3);
border-radius:25px;
box-shadow:0 0 30px rgba(0,245,255,.2);
}

.btn{
background:linear-gradient(135deg,var(--neon),var(--purple));
font-weight:700;
transition:.3s;
letter-spacing:1px;
}
.btn:hover{
box-shadow:0 0 25px var(--neon);
transform:translateY(-2px);
}
.btn:active{transform:scale(.95)}

.input-core{
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,245,255,.3);
color:white;
outline:none;
font-size:15px;
}

.loader{
width:35px;
height:35px;
border:4px solid rgba(255,255,255,.2);
border-top:4px solid var(--neon);
border-radius:50%;
animation:spin 1s linear infinite;
margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.sub-page{
position:fixed;
inset:0;
left:100%;
background:radial-gradient(circle at top,#0b0b1f,#050510);
transition:left .5s cubic-bezier(.77,0,.18,1);
overflow:auto;
padding:20px;
}
.sub-page.active{left:0}
</style>
</head>
<body>

<div id="splash">
<div class="logo">ANH HOANG</div>
<p class="text-cyan-400 text-sm mt-3">CYBER ULTRA SMART SYSTEM</p>
</div>

<div id="login" class="min-h-screen flex items-center justify-center p-6">
<div class="glass p-10 w-full max-w-md text-center">
<h1 class="text-3xl font-black mb-6 text-cyan-400">ĐĂNG NHẬP HỆ THỐNG</h1>
<input id="keyInput" class="input-core w-full p-4 rounded-xl text-center mb-5" placeholder="Nhập key">
<button onclick="login()" class="btn w-full py-4 rounded-xl uppercase text-sm">XÁC THỰC</button>
</div>
</div>

<div id="main" class="hidden min-h-screen p-6">

<div class="glass p-6 mb-6 text-center">
<h2 class="text-cyan-400 font-bold">CYBER SENSITIVITY AI PANEL</h2>
</div>

<div class="grid md:grid-cols-2 gap-6">

<div class="glass p-6">
<input id="deviceInput"
class="input-core w-full p-4 rounded-xl mb-6 text-center"
placeholder="Nhập dòng máy (vd: iPhone 11 Pro Max)">
<button onclick="analyze()" class="btn w-full py-4 rounded-xl uppercase">
Phân tích
</button>
</div>

<div class="glass p-6 flex items-center justify-center text-center">
<div id="statusBox">
<p class="text-gray-400">Sẵn sàng...</p>
</div>
</div>

</div>
</div>

<div id="result" class="sub-page flex items-center justify-center">
<div class="glass p-8 w-full max-w-xl text-center">

<h2 id="r-name" class="text-4xl font-black mb-6 text-cyan-400">--</h2>
<div id="r-data" class="grid grid-cols-2 gap-4 mb-6"></div>

<button onclick="back()" class="mt-6 border border-red-500 text-red-400 py-3 w-full rounded-xl font-bold uppercase">
Quay lại
</button>

</div>
</div>

<script>

// ===== SHA-256 =====
async function sha256(text){
const encoder=new TextEncoder();
const data=encoder.encode(text);
const hash=await crypto.subtle.digest("SHA-256",data);
return Array.from(new Uint8Array(hash))
.map(b=>b.toString(16).padStart(2,"0"))
.join("");
}

// ===== ADMIN PASSWORD =====
// Mật khẩu thật: vipadmin2026
const ADMIN_HASH="9e4a1f6a3f6e21b4b7e0f9e5f1e53bde4a73b3fbb0b9d60d7e2d0b7e6d2c4a77";

// ===== STORAGE =====
function getKeys(){
return JSON.parse(localStorage.getItem("vipKeys")||"[]");
}
function saveKeys(keys){
localStorage.setItem("vipKeys",JSON.stringify(keys));
}

// ===== LOGIN =====
async function login(){

const input=document.getElementById("keyInput").value.trim();
if(!input) return alert("Nhập key!");

const hash=await sha256(input);

// ADMIN LOGIN
if(hash===ADMIN_HASH){
openAdminPanel();
return;
}

// USER LOGIN
const keys=getKeys();
const now=Date.now();
const found=keys.find(k=>k.key===input);

if(!found){
alert("❌ Key không tồn tại!");
return;
}

if(now>found.expire){
alert("⛔ Key đã hết hạn!");
return;
}

document.getElementById("login").style.display="none";
document.getElementById("main").classList.remove("hidden");
}

// ===== ADMIN PANEL =====
function openAdminPanel(){

const days=prompt("Tạo key bao nhiêu ngày? (1 / 3 / 7 / 30)");
if(!days) return;

const d=parseInt(days);
if(isNaN(d)) return alert("Sai định dạng!");

const randomPart=Math.random().toString(36).substring(2,8).toUpperCase();
const key="VIP-"+randomPart;
const expire=Date.now()+d*24*60*60*1000;

const keys=getKeys();
keys.push({key:key,expire:expire});
saveKeys(keys);

alert("KEY mới: "+key+"\nHết hạn sau "+d+" ngày");
}

// ===== ANALYZE =====
function analyze(){

const dev=document.getElementById("deviceInput").value.trim();
if(!dev) return alert("Nhập dòng máy!");

document.getElementById("statusBox").innerHTML=
"<div class='loader'></div><p class='mt-3 text-cyan-400'>AI đang xử lý...</p>";

setTimeout(()=>{

function r(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}

const data=[
{t:"Nhìn xung quanh",v:r(130,190)},
{t:"Red Dot",v:r(100,170)},
{t:"Ống 2x",v:r(130,180)},
{t:"Ống 4x",v:r(120,180)},
{t:"Ngắm",v:r(45,65)},
{t:"Camera",v:r(100,130)},
{t:"Nút bắn",v:r(30,40)+"%"}
];

document.getElementById("r-name").innerText=dev.toUpperCase();

document.getElementById("r-data").innerHTML=
data.map(i=>`
<div class="glass p-4 rounded-xl text-center">
<p class="text-xs text-gray-400 mb-1">${i.t}</p>
<p class="text-2xl font-bold text-cyan-400">${i.v}</p>
</div>
`).join("");

document.getElementById("result").classList.add("active");
document.getElementById("statusBox").innerHTML=
"<p class='text-green-400'>Hoàn tất ✔</p>";

},1500);
}

function back(){
document.getElementById("result").classList.remove("active");
document.getElementById("statusBox").innerHTML="<p class='text-gray-400'>Sẵn sàng...</p>";
}

</script>
</body>
</html>
